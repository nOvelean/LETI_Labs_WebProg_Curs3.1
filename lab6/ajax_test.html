<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX Test with HTTPS Server</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            min-height: 50px;
        }
    </style>
</head>
<body>
    <h1>AJAX Test with HTTPS Server</h1>
    <p>Click the buttons to make AJAX requests to the HTTPS server.</p>
    <button onclick="testXMLHttpRequest()">Test with XMLHttpRequest</button>
    <button onclick="testFetch()">Test with Fetch API</button>
    <div id="result"></div>

    <script>
        function testXMLHttpRequest() {
            const xhr = new XMLHttpRequest();
            xhr.open('GET', 'https://localhost:8443/option1', true);
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4) {
                    if (xhr.status === 200) {
                        document.getElementById('result').innerHTML = '<strong>XMLHttpRequest Response:</strong><br>' + xhr.responseText;
                    } else {
                        document.getElementById('result').innerHTML = '<strong>Error:</strong> ' + xhr.status + ' ' + xhr.statusText;
                    }
                }
            };
            xhr.send();
        }

        async function testFetch() {
            try {
                const response = await fetch('https://localhost:8443/option2');
                if (response.ok) {
                    const text = await response.text();
                    document.getElementById('result').innerHTML = '<strong>Fetch API Response:</strong><br>' + text;
                } else {
                    document.getElementById('result').innerHTML = '<strong>Error:</strong> ' + response.status + ' ' + response.statusText;
                }
            } catch (error) {
                document.getElementById('result').innerHTML = '<strong>Fetch Error:</strong> ' + error.message;
            }
        }
    </script>
</body>
</html>
